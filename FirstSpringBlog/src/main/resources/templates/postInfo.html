<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<header th:insert="sections/header"></header>

<h1>Post</h1>
<div>
    <h2 th:text="${post.getTitle()}"></h2>
    <p th:text="${post.getTag()}"></p>
    <p th:text="${post.getShortInfo()}"></p>
    <p th:text="${post.getFullInfo()}"></p>
    <p th:text="${post.getCommentAmount()}"></p>
    <a th:href="@{/blog/{id}/edit(id=${post.id})}">Edit post</a>
    <a th:href="'/blog/' + ${post.getId()} + '/remove'">Remove post</a>

</div>

<div th:insert="sections/footer"></div>
</body>
</html>
