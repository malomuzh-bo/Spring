<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header th:insert="sections/header"></header>

  <form method="post" th:action="'/blog/' + ${post.getId()} + '/edit'">
      <input name="title" th:value="${post.getTitle()}" placeholder="Enter title..."/>
      <input name="tag" th:value="${post.getTag()}" placeholder="Enter tag..."/>
      <input name="shortInfo" th:value="${post.getShortInfo()}" placeholder="Enter short info..."/>
      <textarea name="fullInfo" th:text="${post.getFullInfo()}" placeholder="Enter full info..."></textarea>
      <input name="editPost" type="submit" value="Edit">
  </form>

  <div th:insert="sections/footer"></div>
</body>
</html>
