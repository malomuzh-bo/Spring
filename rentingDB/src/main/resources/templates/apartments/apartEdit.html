<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editing apartment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>
<header th:insert="sections/header"></header>

<form method="post" th:action="'/apartments/' + ${apartment.getId()} + '/edit'">
  <input name="title" th:value="${apartment.getTitle()}" placeholder="Enter title..." class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  <br>
  <input name="price" th:value="${apartment.getPrice()}" type="number" placeholder="Enter price..." class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  <br>
  <input name="editApart" type="submit" value="Edit" class="form-control">
</form>

<div th:insert="sections/footer"></div>
</body>
</html>
