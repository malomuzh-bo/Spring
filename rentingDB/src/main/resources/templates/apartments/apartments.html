<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apartments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="sections/header"></header>
<a class="btn btn-outline-success form-control" href="/apartments/add">Add apartment</a>
<br><br>
<h3 th:text="'Average price of apartment: ' + ${avg}"></h3>
<h3 th:text="'Minimum price of apartment: ' + ${min}"></h3>
<h3 th:text="'Maximum price of apartment: ' + ${max}"></h3>
<br>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="apartment : ${apartments}">
        <td th:text="${apartment.getId()}"></td>
        <td th:text="${apartment.getTitle()}"></td>
        <td th:text="${apartment.getPrice()}"></td>
        <td>
            <a class="btn btn-outline-warning" th:href="'/apartments/' + ${apartment.getId()} + '/edit'">Edit</a>
            <a class="btn btn-outline-danger" th:href="'/apartments/' + ${apartment.getId()} + '/remove'">Remove</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:insert="sections/footer"></div>
</body>
</html>
