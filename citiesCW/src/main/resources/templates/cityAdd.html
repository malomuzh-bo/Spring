<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding city</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="sections/header"></header>

<form method="post" action="/add">
    <input name="cityName" placeholder="Enter name of city..." type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    <br>
    <input name="amo" placeholder="Enter amount of people..." type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    <br>
    <input name="info" placeholder="Enter info..." type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    <br>
    <input name="latitude" placeholder="Enter latitude..." type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    <br>
    <input name="longitude" placeholder="Enter longitude..." type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    <br>
    <input name="addCity" type="submit" value="Create" class="form-control">
</form>

<div th:insert="sections/footer"></div>
</body>
</html>
