<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com" crossorigin="anonymous"></script>
</head>
<body>
 <header th:insert="sections/header"></header>
    <h2>List of cities</h2>
 <table class="table table-hover">
     <thead>
     <tr>
         <th>City Name</th>
         <th>Population</th>
         <th>Short History</th>
         <th>Geographical Coordinates</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="city : ${cities}">
         <td><a th:href="'/' + ${city.getId()}" th:text="${city.getCityName()}"></a></td>
         <td th:text="${city.getPersonAmo()}">Population</td>
         <td th:text="${city.getInfo()}">Short History</td>
         <td th:text="${city.getLatitude()} + ': ' + ${city.getLongitude()}">Geographical Coordinates</td>
     </tr>
     </tbody>
 </table>

 <div th:insert="sections/footer"></div>
</body>
</html>
