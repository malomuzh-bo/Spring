<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header th:insert="sections/header"></header>

<h2 th:text="${city.getCityName()} + ':'"></h2>
<h5 th:text="'Info: ' + ${city.getInfo()}"></h5>
<p th:text="'Person amount: ' + ${city.getPersonAmo()}"></p>
<p th:text="'Latitude: ' + ${city.getLatitude()}"></p>
<p th:text="'Longitude: ' + ${city.getLongitude()}"></p>
<a th:href="@{/{id}/edit(id=${city.id})}">Edit city</a>
<a th:href="'/' + ${city.getId()} + '/remove'">Remove city</a>

<div th:insert="sections/footer"></div>
</body>
</html>
